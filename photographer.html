<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>
  <title>Photographe </title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /> </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="filter">
      <span class="filter-label">Trier par</span>

      <!-- Native HTML method: 
      <select id="dropdown" onchange="getDropdownList()">
        <option value="Popularity">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
      -->
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true">
          Select
        </button>
        <ul class="dropdown-menu" role="listbox" aria-expanded="false">
          <li role="option" tabindex="0">Popularité</li>
          <li role="option" tabindex="0">Date</li>
          <li role="option" tabindex="0">Titre</li>
        </ul>
      </div>

    </div>

    <div class="media_section"></div>
    <div class="slide-bground">
      <span id="closeButton">
        <img src="assets/icons/close.svg" />
      </span>
      <div id="media-active"></div>
      <button id="previous">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="tag">
      <span class="price"></span>
      <i class="fas fa-heart"></i>
      <span class="counter"></span>
    </div>
  </main>

  <div id="contact_modal">
    <div class="form-bground"></div>
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="closeForm" />
      </header>
      <p class="contact-name"></p>
      <form>
        <div>
          <label>Prénom</label>
          <input id="firstName" />
          <label>Nom</label>
          <input id="lastName" />
          <label>Email</label>
          <input id="email" />
          <label>Votre message</label>
          <input id="message" type="text" />
        </div>

        <button class="submit_button" id="submitButton" type="submit" value="envoyer">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/photographerFactory.js"></script>
  <script src="./scripts/factories/profilFactory.js"></script>
  <script src="./scripts/factories/mediaFactory.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>

</body>

</html>
