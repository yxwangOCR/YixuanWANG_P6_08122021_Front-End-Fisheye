<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio de photographes indépendants">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>
  <title>Photographe</title>
</head>

<body>
  <header class="top-head">
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Website-logo/"> </a>
  </header>
  <div id="container">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="filter">
      <label class="filter-label" for="dropdown">Trier par</label><br>
      <select id="dropdown" name="filter">
        <option value="" selected disabled hidden> - Filtres - </option>
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <div class="media_section"></div>
    <div class="slide-bground">
      <div class="preview-box">
        <div class="details">
          <span class="mediaTitle"></span>
          <span class="close" id="close-button"></span>
        </div>
        <div class="image-box">
          <div class="slide prev"><button type="button">&#8249;</button></div>
          <div class="slide next"><button type="button">&#8250;</button></div>
          <img class=previewImage src="" alt="preview-image">
          <video class=previewVideo src="" alt="preview-video">
        </div>
      </div>
    </div>

    <div class="tag">
      <span class="price"></span>
      <span class="fas fa-heart" aria-hidden="true"></span>
      <span class="counter"></span>
    </div>
  </div>

  <div id="contact_modal">
    <div class="form-bground">
      <div class="modal">
        <div class="form-head">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeForm" alt="close-icon">
        </div>
        <p class="contact-name"></p>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" type="text" />
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" type="text" />
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <label for="message">Votre message</label>
            <input id="message" name="message" type="text" />
          </div>
          <button class="submit_button" id="submitButton" type="submit" value="envoyer">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/photographerFactory.js"></script>
  <script src="./scripts/factories/profilFactory.js"></script>
  <script src="./scripts/factories/mediaFactory.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
