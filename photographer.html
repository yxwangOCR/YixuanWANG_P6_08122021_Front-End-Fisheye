<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographe </title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Website-logo/"> </a>
  </header>
  <main id=" main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="filter">
      <label class="filter-label" for="filter">Trier par</label><br>
      <select id="dropdown" name="filter">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <div class="media_section"></div>

    <div class="slide-bground">
      <div class="preview-box">
        <div class="details">
          <span class="mediaTitle"></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
          <div class="slide prev"><i class="fas fa-angle-left"></i></div>
          <div class="slide next"><i class="fas fa-angle-right"></i></div>
          <img class=previewImage src="" alt="">
          <video class=previewVideo src="" alt="">
        </div>
      </div>
    </div>

    <!--
      <div class="slide-bground">
        <span id="closeButton">
          <img src="assets/icons/close.svg" />
        </span>
        <button id="previous">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    -->


    <div class="tag">
      <span class="price"></span>
      <i class="fas fa-heart"></i>
      <span class="counter"></span>
    </div>
  </main>

  <div id="contact_modal">
    <div class="form-bground">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeForm" alt="close-icon">
        </header>
        <p class="contact-name"></p>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" type="text" />
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" type="text" />
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <label for="message">Votre message</label>
            <input id="message" name="message" type="text" />
          </div>
          <button class="submit_button" id="submitButton" type="submit" value="envoyer">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/pages/photographer.js"></script>

  <script src="./scripts/factories/photographerFactory.js"></script>
  <script src="./scripts/factories/profilFactory.js"></script>
  <script src="./scripts/factories/mediaFactory.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
