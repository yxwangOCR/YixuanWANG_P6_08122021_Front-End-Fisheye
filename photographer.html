<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>

  <title>Photographe </title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /> </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <div class="media_section"></div>
    <div class="bground">
      <span class="CloseBtn">X</span>
      <button class="previous">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button>
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="tag">
      <span class="price"></span>
      <i class="fas fa-heart"></i>
      <span class="counter"></span>
    </div>
  </main>

  <div id="contact_modal">
    <div class="bground"></div>
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Pr√©nom</label>
          <input id="firstName" />
          <label>Nom</label>
          <input id="lastName" />
          <label>Email</label>
          <input id="email" />
          <label>Votre message</label>
          <input id="message" type="text" />
        </div>

        <button class="submit_button" id="submitButton" type="submit" onclick="submitModal()"
          value="envoyer">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>

</body>

</html>
